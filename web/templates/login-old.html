[[define "login-old"]]

[[template "header"]]

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 100%;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
    
</style>

</head>

<body>
    <div v-cloak id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input v-focus type="text" name="username" id="username" v-model="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" v-model="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <input v-on:click.prevent="login" :disabled="isNotValid" type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                <div id="register-link" class="text-right">
                                    <a href="/register" class="text-info">Register here</a>
                                </div>
                            </div>
                            <div v-if="badCredentials" class="form-group">
                                <div class="alert alert-danger" role="alert">
                                    Username & Password Incorrect. Please try again.
                                </div>
                                <div id="resetpassword-link">
                                    <a href="/password-reset" class="text-info">Reset your password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    [[template "scripts-vue"]]
    <script src="/static/login.js"></script>
</body>

</html>
[[end]]
