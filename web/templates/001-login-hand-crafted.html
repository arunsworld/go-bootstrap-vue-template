[[[define "login-handcrafted"]]]
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>go-handcrated-css incomplete</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  [[[template "normalize.min.css"]]]
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  [[[template "login.bundle.css"]]]
</head>

<body>
  <div class="container">
    <div class="mdc-card mdc-elevation--z10 login-card">
        <div class="mdc-top-app-bar login-bar">
          <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <span class="mdc-top-app-bar__title">Login</span>
            </section>
          </div>
        </div>
        <div class="login-form">
          <form action="home.html">
            <div class="mdc-text-field mdc-text-field--with-leading-icon username">
              <i class="mdc-text-field__icon mdc-text-field__icon--leading mdi-account"></i>
              <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
              <label class="mdc-floating-label" for="username-input">Username</label>
              <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field mdc-text-field--with-leading-icon password">
              <i class="mdc-text-field__icon mdc-text-field__icon--leading mdi-lock"></i>
              <input type="password" class="mdc-text-field__input" id="password-input" name="password" required
                minlength="8">
              <label class="mdc-floating-label" for="password-input">Password</label>
              <div class="mdc-line-ripple"></div>
            </div>
            <div class="button-container">
              <button class="mdc-button mdc-button--raised login">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                  Login
                </span>
              </button>
            </div>
          </form>
        </div>
    </div>
  </div>

  <!-- <script src="login.bundle.js" async></script> -->
  [[[template "login.bundle.js"]]]
</body>

</html>
[[[end]]]
